<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link rel="stylesheet" href="/Frontend/Authentication Page/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="login">Login</div>
            <div class="tab" data-tab="register">Register</div>
        </div>
        
        <div class="form-container">
            <!-- Login Form -->
            <div class="form-section active" id="login-form">
                <h2>Welcome Back</h2>
                
                <div class="role-selector">
                    <div class="role selected" data-role="student">
                        <i class="fas fa-user-graduate"></i>
                        <span>Student</span>
                    </div>
                    <div class="role" data-role="admin">
                        <i class="fas fa-user-shield"></i>
                        <span>Admin</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Email Address" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button id="login-button">Login</button>
                
                <div class="loading" id="login-loading"></div>
                
                <div class="switch-form">
                    <p>Don't have an account? <a href="#" class="form-switcher" data-target="register">Register</a></p>
                </div>
            </div>
            
            <!-- Register Form -->
            <div class="form-section" id="register-form">
                <h2>Create Account</h2>
                
                <div class="role-selector">
                    <div class="role selected" data-role="student">
                        <i class="fas fa-user-graduate"></i>
                        <span>Student</span>
                    </div>
                    <div class="role" data-role="admin">
                        <i class="fas fa-user-shield"></i>
                        <span>Admin</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-name" placeholder="Full Name" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="register-email" placeholder="Email Address" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" placeholder="Password" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-confirm" placeholder="Confirm Password" required>
                </div>
                
                <button id="register-button">Create Account</button>
                
                <div class="loading" id="register-loading"></div>
                
                <div class="switch-form">
                    <p>Already have an account? <a href="#" class="form-switcher" data-target="login">Login</a></p>
                </div>
            </div>
        </div>
    </div>
